<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px; /* mais espa√ßo entre os inputs */
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      min-height: 45px; /* deixa os inputs mais altos */
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.4);
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .tabela-container {
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .positivo { color: green; font-weight: bold; }
    .negativo { color: red; font-weight: bold; }
    .btn-acao {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 2px;
    }
    .editar { background: #ffc107; color: black; }
    .remover { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>üìä Controle de Carros</h1>

  <form id="formCarro">
    <input type="hidden" id="editIndex">
    <input type="text" id="veiculo" placeholder="Ve√≠culo" required>
    <input type="text" class="money" id="valorCusto" placeholder="Valor Custo (R$)" required>
    <input type="text" class="money" id="oficina" placeholder="Oficina (R$)" value="Oficina (R$)">
    <input type="text" class="money" id="funilaria" placeholder="Funilaria (R$)" value="Funilaria">
    <input type="text" class="money" id="documentacao" placeholder="Documenta√ß√£o (R$)" value="Documenta√ß√£o">
    <input type="text" class="money" id="outros" placeholder="Outros (R$)" value="Outros (R$)">
    <input type="text" class="money" id="valorVenda" placeholder="Valor Venda (R$)" required>
    <button type="submit">Salvar</button>
  </form>

  <div class="tabela-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>Ve√≠culo</th>
          <th>Valor Custo</th>
          <th>Oficina</th>
          <th>Funilaria</th>
          <th>Documenta√ß√£o</th>
          <th>Outros</th>
          <th><b>Custo Total</b></th>
          <th>Valor Venda</th>
          <th><b>Lucro Real</b></th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>

    const API_URL = "https://script.google.com/macros/s/AKfycbz237gc9b-SOLZ-tttGgYiRwB2odamAZxeTMqkTudVhT1rFvkuuhkEr-CuRxj7OFcGf/exec"; // coloque a URL gerada no Apps Script

    // Buscar dados
    async function carregarCarros() {
    const response = await fetch(API_URL);
    const data = await response.json();
    console.log("Carros:", data);
    // aqui voc√™ pode montar a tabela com os dados recebidos
    }

    // Adicionar carro
    async function salvarCarro(carro) {
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(carro),
        headers: { "Content-Type": "application/json" }
    });
    carregarCarros(); // recarregar lista
    }


    const form = document.getElementById('formCarro');
    const tabela = document.querySelector('#tabela tbody');
    const editIndexField = document.getElementById('editIndex');

    // let carros = JSON.parse(localStorage.getItem('carros')) || [];

    // function salvar() {
    //   localStorage.setItem('carros', JSON.stringify(carros));
    // }

    function formatarBRL(valor) {
      return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function limparMascara(valor) {
      return parseFloat(valor.replace(/\./g, '').replace(',', '.')) || 0;
    }

    function aplicarMascaraMoeda(input) {
      input.addEventListener("input", e => {
        let valor = e.target.value.replace(/\D/g, "");
        valor = (parseInt(valor) / 100).toFixed(2);
        e.target.value = parseFloat(valor).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      });
    }

    document.querySelectorAll(".money").forEach(input => aplicarMascaraMoeda(input));

    function atualizarTabela() {
      tabela.innerHTML = '';
      carros.forEach((carro, index) => {
        const tr = document.createElement('tr');
        const custoTotal = carro.valorCusto + carro.oficina + carro.funilaria + carro.documentacao + carro.outros;
        const lucro = carro.valorVenda - custoTotal;

        tr.innerHTML = `
          <td>${carro.veiculo}</td>
          <td>${formatarBRL(carro.valorCusto)}</td>
          <td>${formatarBRL(carro.oficina)}</td>
          <td>${formatarBRL(carro.funilaria)}</td>
          <td>${formatarBRL(carro.documentacao)}</td>
          <td>${formatarBRL(carro.outros)}</td>
          <td><b>${formatarBRL(custoTotal)}</b></td>
          <td>${formatarBRL(carro.valorVenda)}</td>
          <td class="${lucro >= 0 ? 'positivo' : 'negativo'}">${formatarBRL(lucro)}</td>
          <td>
            <button class="btn-acao editar" onclick="editarCarro(${index})">‚úèÔ∏è Editar</button>
            <button class="btn-acao remover" onclick="removerCarro(${index})">üóëÔ∏è Remover</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function editarCarro(index) {
      const carro = carros[index];
      document.getElementById('veiculo').value = carro.veiculo;
      document.getElementById('valorCusto').value = carro.valorCusto.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById('oficina').value = carro.oficina.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById('funilaria').value = carro.funilaria.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById('documentacao').value = carro.documentacao.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById('outros').value = carro.outros.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById('valorVenda').value = carro.valorVenda.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      editIndexField.value = index;
    }

    function removerCarro(index) {
      if (confirm("Deseja realmente remover este carro?")) {
        carros.splice(index, 1);
        salvar();
        atualizarTabela();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const carro = {
        veiculo: document.getElementById('veiculo').value,
        valorCusto: limparMascara(document.getElementById('valorCusto').value),
        oficina: limparMascara(document.getElementById('oficina').value),
        funilaria: limparMascara(document.getElementById('funilaria').value),
        documentacao: limparMascara(document.getElementById('documentacao').value),
        outros: limparMascara(document.getElementById('outros').value),
        valorVenda: limparMascara(document.getElementById('valorVenda').value)
      };

      const editIndex = editIndexField.value;
      if (editIndex !== "") {
        carros[editIndex] = carro;
        editIndexField.value = "";
      } else {
        carros.push(carro);
      }

      salvar();
      atualizarTabela();
      form.reset();
    });

    atualizarTabela();
  </script>
</body>
</html>
